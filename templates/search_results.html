{% extends "layout.html" %}
{% import 'pagination.html' as pgn %}
{% block body %}
<div class="row">
    <div class="input-group col-lg-8 center-block">
        <div class="panel panel-default">
            <div class="panel-body">
                {{ total_count }} results ({{ "%.3f"|format(elapsed) }} seconds)
            </div>
        </div>
    </div>
</div>

<ul class="search-results">
    {% for res in results %}
    <li>
        <div>
            <h3><a target="_blank" title="{{ res.name }} by {{ res.artist }}" href="{{ res.url }}">{{ res.name }} by {{res.artist }}</a></h3>
        </div>
    </li>
    {% endfor %}
</ul>

<div class="row">
    {{ pgn.render_pagination(pagination) }}
</div>
{% endblock %}
